---
# defaults/main.yml - Default variables for redhat_linux_install role
# These can be overridden by the user in playbooks or inventory

# =============================================================================
# REQUIRED VARIABLES (must be set by user - no defaults)
# =============================================================================
# redhat_linux_install_distro: ""           # e.g., "Redhat9.3"
# redhat_linux_install_repo_dir: ""         # e.g., "rhel93" (path on repo server)
# redhat_linux_install_host_ip: ""          # LPAR IP address
# redhat_linux_install_host_gw: ""          # Gateway IP
# redhat_linux_install_host_subnet: ""      # Subnet address (e.g., 10.0.0.0)
# redhat_linux_install_host_netmask: ""     # Netmask (e.g., 255.255.255.0)
# redhat_linux_install_dns_ip: ""           # DNS server IP
# redhat_linux_install_hostname: ""         # FQDN of the LPAR
# redhat_linux_install_lpar_name: ""        # LPAR name as shown in HMC
# redhat_linux_install_managed_system: ""   # Managed system name in HMC
# redhat_linux_install_network_name: ""     # Virtual network name to attach
# redhat_linux_install_host_password: ""    # Root password for the LPAR (use vault!)

# =============================================================================
# LPAR RESOURCE DEFAULTS
# =============================================================================
# Number of dedicated processors for the LPAR
redhat_linux_install_proc: 2

# Memory in MB for the LPAR
redhat_linux_install_mem: 2048

# Disk size in GB for the LPAR boot volume
redhat_linux_install_disk_size: 50

# =============================================================================
# VIOS STORAGE CONFIGURATION
# =============================================================================
# VIOS partition name as shown in HMC (required for virtual SCSI storage)
# Use short name, not FQDN - e.g., "power91-vios" not "power91-vios.domain.com"
# redhat_linux_install_vios_name: ""

# Volume group on VIOS for creating boot LVs
redhat_linux_install_vios_vg: "datavg"

# VIOS IP address for SSH connection (if different from HMC-managed name)
# redhat_linux_install_vios_ip: ""

# VIOS SSH user (padmin for VIOS)
redhat_linux_install_vios_user: "padmin"

# VIOS SSH password for authentication (use vault to encrypt!)
# redhat_linux_install_vios_password: ""

# Virtual SCSI client adapter slot number on the LPAR (default: 3)
# redhat_linux_install_vscsi_client_slot: 3

# Virtual SCSI server adapter slot number on the VIOS (default: partition_id + 10)
# redhat_linux_install_vscsi_server_slot: <calculated>

# =============================================================================
# PXE/TFTP SERVER DEFAULTS
# =============================================================================
# PXE mode: "proxy" (dnsmasq proxy, existing DHCP) or "full" (dhcpd + tftp)
redhat_linux_install_pxe_mode: proxy

# TFTP boot directory path on PXE server
redhat_linux_install_base_dir: /var/lib/tftpboot/

# Network interface for dnsmasq proxy mode (optional, defaults to all interfaces)
# redhat_linux_install_pxe_interface: eth0

# =============================================================================
# REPOSITORY SERVER DEFAULTS
# =============================================================================
# HTTP port for the repository server
redhat_linux_install_repo_port: 80

# =============================================================================
# INSTALLATION TIMEOUTS
# =============================================================================
# Timeout for SSH connection check after installation (seconds)
redhat_linux_install_ssh_timeout: 600

# Timeout for lpar_netboot operation (minutes)
redhat_linux_install_netboot_timeout: 11
