---
# vars/main.yml - Computed/derived variables for redhat_linux_install role
# These are calculated at runtime based on other variables

# =============================================================================
# DERIVED PATHS (computed from mac_address at runtime)
# =============================================================================
# Destination directory for boot files (tftp path with mac address)
redhat_linux_install_dest_dir: "{{ redhat_linux_install_base_dir }}{{ redhat_linux_install_mac_address }}"

# Core ELF file path for GRUB netboot
redhat_linux_install_core_file_path: "{{ redhat_linux_install_mac_address }}/boot/grub/powerpc-ieee1275/core.elf"

# =============================================================================
# HMC AUTHENTICATION (derived from inventory hostvars)
# =============================================================================
# HMC credentials - pulled from inventory group 'hmc'
# For security, use ansible-vault for the inventory credentials
# Note: These are typically overridden in the playbook
redhat_linux_install_curr_hmc_auth:
  username: "{{ hmc_user | default('hscroot') }}"
  password: "{{ hmc_pass | default('') }}"
