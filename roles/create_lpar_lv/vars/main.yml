---
# vars/main.yml - create_lpar_lv role (abgeleitete Werte)
#
# HMC-Auth für Module und SSH
create_lpar_lv_hmc_auth:
  username: "{{ create_lpar_lv_hmc_username }}"
  password: "{{ create_lpar_lv_hmc_password }}"

# VIOS-Host für delegate_to (IP oder Name)
create_lpar_lv_vios_host: "{{ create_lpar_lv_vios_ip | default(create_lpar_lv_vios_name) }}"
